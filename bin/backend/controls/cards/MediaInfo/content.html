<div class="wrapper">
    <div id="table-container">
        <table>
            <tbody>
            <tr id="media-info-files-count">
                <td class="title">{{filesCount}}</td>
                <td class="value">–</td>
            </tr>
            <tr id="media-info-folder-count">
                <td class="title">{{folderCount}}</td>
                <td class="value">–</td>
            </tr>
            <tr id="media-info-folder-size">
                <td class="title">{{folderSize}}</td>
                <td class="value"></td>
            </tr>
            <tr id="media-info-cache-folder-size">
                <td class="title">{{cacheFolderSize}}</td>
                <td class="value"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
</div>
